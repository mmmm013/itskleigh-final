name: Build and Lint

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm install

      - name: Build
        run: pnpm build

      - name: Run lint
        run: pnpm lint || true
